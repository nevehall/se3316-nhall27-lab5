<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
    div{
        font-size: 18px;
    }
    p {
        font-size: 15px;
    }
    button{
        border-radius: 12px;
        font-size: 10px;
        padding: 6px 8px;
    }
    </style>
    
    
</head>


<div class="list-group">
        <ul *ngFor="let cart of carts">
            <div>
                <li> <h4 class="mb-1"><strong>{{cart.name}}</strong></h4> </li>
            </div>
            <p class="mb-0">Price: {{cart.price}}</p>
            <p class="mb-0">Quantity: {{cart.quantity}}</p>
            <!--<button (click)="addProduct(product.id)" type="button" class="btn btn-primary"><strong>Add to Cart</strong></button>-->
            <!--<button  id(click)="addProduct(product.price, product.tax, product.quantity, product.description, product.price)"><strong>Add to Cart</strong></button>-->
            <div>
                <button #editProduct title="Edit" (click)="editCart(cart)" aria-hidden="true">Edit</button>
                <button (click)="deleteProduct($event)" id={{cart._id}} title="Delete" aria-hidden="true">Delete</button>
            </div>
        </ul>
</div>
