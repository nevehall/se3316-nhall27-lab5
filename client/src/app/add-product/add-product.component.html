<!--Bootstrap links -->
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    
</head>

<div>
    <label>Name: </label>
    <input name="name" type="text" [(ngModel)]="cart.name" id="nameInput" placeholder="Enter Product Name">
</div>
<div>
    <label>Price: </label>
    <textarea name="price" [(ngModel)]="cart.price" id="priceInput" placeholder="Price"></textarea>
</div>
<div>
    <label>Tax: </label>
    <textarea name="tax" [(ngModel)]="cart.tax" id="taxInput" placeholder="Tax"></textarea>
</div>
<div>
    <label>Quantity: </label>
    <textarea name="quantity" [(ngModel)]="cart.quantity" id="quantityInput" placeholder="Quantity"></textarea>
</div>

<button (click)="addProduct()" type="button" class="btn btn-primary">Add</button>
