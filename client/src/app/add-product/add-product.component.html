<!--Bootstrap links -->
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    
</head>

<!--**************THIS IS THE ADD/EDIT******************-->
<div>
    <label>Name: </label>
    <input name="name" type="text" [(ngModel)]="cart.name" id="nameInput" placeholder="Enter Product Name">
</div>
<div>
    <label>Quantity: </label>
    <textarea name="quantity" [(ngModel)]="cart.quantity" id="quantityInput" placeholder="Quantity"></textarea>
</div>

<button (click)="addProduct()" type="button" class="btn btn-primary">Add</button>

<div>In order to edit an item, click on the edit button beside that item and<br/>
change the values in the text boxes above. DO NOT click Add again if you simply<br/>
wish to edit.</div>
